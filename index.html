<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionWay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>VisionWay</h1>

  <div id="upload-area">
    <p>Arraste uma imagem aqui ou</p>
    <button id="upload-btn">Selecionar imagem</button>
    <input type="file" id="file-input" accept="image/*" hidden />
  </div>

  <div id="preview"></div>

  <div id="result" style="display:none;">
    <h2>Resultado</h2>
    <img id="result-img" alt="Resultado do processamento" />
    <p id="meta"></p>
    <button id="new-btn">Enviar nova imagem</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
