<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisionWay — Histórico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="history">
  <header class="topbar">
    <h1>VisionWay</h1>
    <nav class="nav">
      <a href="upload.html" class="nav-btn">Upload</a>
      <a href="history.html" class="nav-btn">Histórico</a>
    </nav>
  </header>

  <main class="screen">
    <div class="card history-card">
      <h2>Histórico de Reconhecimentos</h2>
      <div id="history-list" class="history-grid"></div>
      <p id="status" class="status"></p>
    </div>
  </main>

  <div id="loading" class="loading" hidden>
    <div class="spinner"></div>
    <p>Carregando histórico...</p>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const listEl   = document.getElementById("history-list");
    const statusEl = document.getElementById("status");
    const loading  = document.getElementById("loading");

    // util: cria HTML de chips únicos com contagem (usa fields do backend; se faltar, computa)
    function buildTagsHTML(item, maxTags = 10) {
      // se o backend já trouxe, ótimo:
      let counts = item.counts_by_label || {};
      let uniques = item.labels_unique || Object.keys(counts);

      // fallback se veio de versões antigas:
      if (!uniques.length && Array.isArray(item.detections)) {
        counts = {};
        for (const d of item.detections) counts[d.label] = (counts[d.label] || 0) + 1;
        uniques = Object.keys(counts);
      }

      // ordena por frequência desc, depois alfabético
      uniques.sort((a, b) => {
        const diff = (counts[b] || 0) - (counts[a] || 0);
        return diff !== 0 ? diff : a.localeCompare(b, "pt-BR");
      });

      // limita quantidade de chips pra não poluir
      const limited = uniques.slice(0, maxTags);

      const chips = limited.map(l => `<span class="tag">${l} (${counts[l] ?? 0})</span>`).join("");
      const extra = uniques.length > maxTags
        ? `<span class="tag">+${uniques.length - maxTags}</span>`
        : "";

      return chips + extra;
    }

    async function loadHistory() {
      loading.hidden = false;
      statusEl.textContent = "";

      try {
        const res = await fetch(`${API_BASE}/history`);
        if (!res.ok) throw new Error("Falha ao buscar histórico");

        const data = await res.json();
        listEl.innerHTML = "";

        if (!data.items.length) {
          listEl.innerHTML = "<p style='margin-top:12px;'>Nenhum histórico encontrado.</p>";
          statusEl.textContent = "";
          return;
        }

        data.items.forEach((item, idx) => {
          const div = document.createElement("div");
          div.className = "history-thumb";
          div.title = `Detectados: ${item.count}`;

          div.innerHTML = `
            <img src="${item.image}" alt="Histórico #${idx + 1}">
            <div class="info">
              <p><b>${item.count}</b> detecções</p>
              <p>${new Date(item.timestamp).toLocaleString("pt-BR")}</p>
              <div class="tags">
                ${buildTagsHTML(item, 12)}
              </div>
            </div>
          `;

          // abrir no Resultado
          div.addEventListener("click", () => {
            sessionStorage.setItem("vw_last", JSON.stringify(item));
            window.location.href = "result.html";
          });

          listEl.appendChild(div);
        });

        statusEl.textContent = `Total de ${data.total} imagens processadas`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro ao carregar histórico: " + err.message;
      } finally {
        loading.hidden = true;
      }
    }

    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>
</body>
</html>
